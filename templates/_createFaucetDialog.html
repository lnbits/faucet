<q-dialog v-model="createFaucetDialog.show">
  <q-card class="q-pa-lg q-pt-xl lnbits__dialog-card">
    <div class="row">
      <div class="col-12">
        <q-form @submit="sendFormData">
          <lnbits-dynamic-fields
            :options="createFaucetDialog.fields"
            v-model="createFaucetDialog.data"
          ></lnbits-dynamic-fields>
          <div class="row q-mt-lg">
            <q-btn v-close-popup unelevated color="primary" type="submit"
              >Create</q-btn
            >
            <q-btn v-close-popup flat color="grey" class="q-ml-auto"
              >Cancel</q-btn
            >
          </div>
        </q-form>
      </div>
    </div>
  </q-card>
</q-dialog>
